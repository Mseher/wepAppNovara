<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novara Explorer</title>
    <!-- Favicon -->
    <link rel="icon" href="images/logo-no-testo.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <!-- Logo -->
            <div class="logo-container">
                <img src="images/logo-no-testo.png" alt="Novara Logo" class="logo-image">
            </div>


            <!-- Header Icons -->
            <div class="header-icons d-flex align-items-center">
                <button class="circle-btn"><i class="fas fa-bars"></i></button>
                <button class="circle-btn"><i class="fas fa-layer-group"></i></button>
                <button class="circle-btn"><i class="fas fa-th"></i></button>
                <button class="circle-btn"><i class="fas fa-map-marker-alt"></i></button>
                <button class="circle-btn"><i class="fas fa-cloud"></i></button>
                <button class="circle-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <main>

        <!-- Loading Spinner -->
        <div id="global-spinner" class="loading-spinner hidden">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
            <p class="spinner-text">Loading...</p>
        </div>
        

        
        <!-- Map Section -->
        <div class="map-container">
            <div id="map" style="height: 100%;"></div>
        </div>

        <!-- Left Panel -->
        <div class="left-panel hidden">
            <ul class="stopover-list">
                <!-- Populated dynamically via JS -->
            </ul>
        </div>

        <!-- Right Panel Section -->
        <div id="right-panel" class="hidden">
            <button id="close-panel-btn" class="close-button">&times;</button>
            <div class="panel-content">
                <p>This is the content section of the panel.</p>
            </div>
        </div>

        <div class="info-panel"></div>


        <!-- Bottom Left Panel Section -->
        <div class="bottom-panel">
            <div class="stat">
                <i class="fa fa-dove" style="color: #1E90FF;"></i> <!-- Muted Red-Orange for Birds -->
                <div>
                    <div class="label" style="color: #888;">Collections</div> <!-- Light gray label -->
                    <div class="count" id="bird-count" style="color: #333;">0</div> <!-- Dark gray count -->
                </div>
            </div>
            <div class="stat">
                <i class="fa fa-book" style="color: #2A9D8F;"></i> <!-- Soft Teal for Collections -->
                <div>
                    <div class="label" style="color: #888;">Documents</div> <!-- Light gray label -->
                    <div class="count" id="doc-count" style="color: #333;">0</div> <!-- Dark gray count -->
                </div>
            </div>
            <div class="stat">
                <i class="fa fa-user" style="color: #264653;"></i> <!-- Muted Orange for Persons -->
                <div>
                    <div class="label" style="color: #888;">Persons</div> <!-- Light gray label -->
                    <div class="count" id="person-count" style="color: #333;">0</div> <!-- Dark gray count -->
                </div>
            </div>
            <div class="stat">
                <i class="fa fa-university" style="color: #708090;"></i> <!-- Muted Orange for Persons -->
                <div>
                    <div class="label" style="color: #888;">Institution</div> <!-- Light gray label -->
                    <div class="count" id="institution-count" style="color: #333;">0</div> <!-- Dark gray count -->
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="bottom-nav-item" data-category="Persons">
                Persons
            </div>
            <div class="bottom-nav-item" data-category="Documents">
                Documents
            </div>
            <div class="bottom-nav-item" data-category="Collections">
                Collections
            </div>
            <div class="bottom-nav-item" data-category="Institutions">
                Institutions
            </div>
        </div>

        <!-- Grid Container -->
        <div class="grid-container hidden">
            <button class="close-grid">x</button>

            <!-- Filters Section -->
            <div class="grid-filters">
                <input id="id-filter" type="text" placeholder="ID" class="filter-input">
                <select id="gender-filter" class="filter-select">
                    <option value="all">All</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
                <input id="occupation-filter" type="text" placeholder="Occupation" class="filter-input">
                <input id="institution-filter" type="text" placeholder="Institution" class="filter-input">
                <input id="title-filter" type="text" placeholder="Title" class="filter-input">
                <button id="apply-filters" class="filter-btn">Apply</button>
                <button id="clear-filters" class="clear-btn">Clear</button>
            </div>

            <!-- Grid Body -->
            <div class="grid-body"></div>
        </div>




    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
   
    <script src="scripts.js"></script>

</body>

</html>
